<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- OWN -->
    <script src="globalfuncs.js"></script>
    <script src="loginauth.js" defer></script>
    <script src="mapmaker.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="restaurantscipt.js" defer></script>
</head>
<body>

    <header>
        <nav>
            <div id="login">
            <img src="resources/64cat.jpg" alt="logo">
            <input type="button" value="Login" id="toploginbutton">
            <input type="button" value="Sign Up" id="topregisterbutton">
            </div>
        </nav>
    </header>

    <main>
        <dialog id="formdiv">
            <p>Close this window by clicking outside</p>
        </dialog>
        <div id="content">
            <div id="mapbox"></div>
            <div id="sidelist">
                <h2>Restaurants</h2>
                <ul id="filterlist">
                    <li><input type="radio" id="filter_allergy"><label for="filter_allergy">Allergy</label></li>
                </ul>
                <div id="restdiv">
                <ul id="restlist">
                </ul>
                </div>
            </div>
        </div>
    </main>






</body>
</html>
