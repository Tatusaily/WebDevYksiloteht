<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <img src="resources/64cat.jpg" alt="logo">
            <form>
                <input type="text" id="search" name="search" placeholder="Search for food">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <div id="content">
            <div id="mapbox">
                <h2>Map</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.073394394073!2d106.8220733147695!3d-6.226692995485768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f2f3f3f3f3f%3A0x2e69f2f3f3f3f3f!2sUniversitas%20Bina%20Nusantara!5e0!3m2!1sen!2sid!4v1606743940003!5m2!1sen!2sid"
                width="600" height="450"
                frameborder="0" style="border:0;"
                allowfullscreen="false" aria-hidden="true" title="map"
                tabindex="0">
                <p>Your browser does not support iframes.</p>
                </iframe>
            </div>

            <div id="sidelist">
                <h2>Restaurants</h2>
                <ul>
                    <li>Restaurant 1</li>
                    <li>Restaurant 2</li>
                    <li>Restaurant 3</li>
                    <li>Restaurant 4</li>
                    <li>Restaurant 5</li>
                    <li>Restaurant 6</li>
                    <li>Restaurant 7</li>
                    <li>Restaurant 8</li>
                    <li>Restaurant 9</li>
                    <li>Restaurant 10</li>
                </ul>
            </div>
        </div>
    </main>






</body>
</html>
